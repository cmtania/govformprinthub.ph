<div class="container">
    <ng-container *ngFor="let item of listForm; trackBy: trackByFn">
        <div class="item-container">
            <div class="item-header">
                <h5>{{item.Name}}</h5>
                <span>{{item.Department}}</span>
            </div>
        </div>
    </ng-container>
</div>
